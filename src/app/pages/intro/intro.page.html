<ion-content [fullscreen]="true">
  <div class="flex items-center justify-center h-full flex-col">
    <img src="/assets/icon/transparent-icon.png" alt="" class="w-1/2 max-w-xs opacity-0" #animateItem>
    <h1 class="mt-16 text-5xl text-center px-2 font-semibold opacity-0" #animateItem>Task Matrix</h1>
    <p class="mt-10 text-3xl text-center px-4 opacity-0" #animateItem>
      Organize your tasks into Eisenhower Matrixes and get things done!
    </p>
  </div>
</ion-content>

<ion-footer #animateItem>
  <ion-button expand="full" class="m-0" size="large" [routerLink]="['/tasks-list']" [replaceUrl]="true">
    Get Started
    <ion-icon slot="end" name="arrow-forward"></ion-icon>
  </ion-button>
</ion-footer>
